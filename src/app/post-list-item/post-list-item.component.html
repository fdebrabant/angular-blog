<div [ngClass]="{'liked': like, 'disliked': dislike}">
    <div>
        <h2>{{posts.title}}</h2>
        <span>{{posts.created_at | date: 'short'}}</span>
    </div>
    <p>{{posts.content}}</p>
    <span>Likes: {{posts.loveIts}}</span>
    <button (click)="Onlike()">Like</button>
    <button (click)="Ondislike()">Dislike</button>
    <a [routerLink]="[id]">Details</a>

</div>
